{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Log In</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <button type="submit" class="btn btn-primary">Log In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
