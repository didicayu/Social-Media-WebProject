{% extends "base.html" %}

{% block title %}Company Form{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <h1>Edit Company</h1>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit</button>

           <a href="{% url 'company_detail' object.pk %}">Cancel</a>
        </form>
    </div>
  </div>
</div>
{% endblock %}
