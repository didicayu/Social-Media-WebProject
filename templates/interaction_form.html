{% extends "base.html" %}

{% block title %}Interaction Form{% endblock %}

{% block content %}
<div class="container" style="padding-top: 20px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="display-4 text-primary" style="text-align: center; padding-top: 30px;">Interaction Form</h1>
      <div style="display: flex; justify-content: center; align-items: flex-start; width: 100%; padding-top: 20px;">
        <form method="post" style="width: 100%;">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
