{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="display-4 text-primary" style="text-align: center; padding-top: 30px; padding-bottom: 30px">Social Media App Project</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if user.is_authenticated %}
                    <p>Hi {{ user.username }}!</p>
                    <div class="mb-3">
                        <a href="{% url 'create_page' %}" class="btn btn-primary">Create Instances</a>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <a href="{% url 'edit_page' %}" class="btn btn-secondary">Edit/Delete Instances</a>
                    </div>
                    <form action="{% url 'trending' %}" method="get">
                        <div class="form-group" style="margin-bottom: 10px;" >
                            <label for="subredditName" style="margin-bottom: 5px">Enter a topic to find related Reddit posts:</label>
                            <input type="text" class="form-control" id="subredditName" name="subreddit"
                                   placeholder="Enter a topic">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    </div>
                    <div class="col-md-4 text-end">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">Log Out</button>
                        </form>
                    </div>
                {% else %}
                    <div class="text-center">
                        <p>You are not logged in</p>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Log In</a>
                        <a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign Up</a>
                    </div>
                {% endif %}
        </div>
    </div>
    </div>
{% endblock %}
