{% extends "base.html" %}

{% block title %}Company Form{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <h1>Create Brand Company</h1>
        <form id="company_create_form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value ="Submit">Create</button>
            <button type="button">Cancel</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
