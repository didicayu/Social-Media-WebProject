{% extends "base.html" %}

{% block title %}Confirm Delete Company{% endblock %}

{% block content %}
<div class="container" style="padding-top: 20px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="display-4 text-primary" style="text-align: center; padding-top: 30px;">Confirm Delete Company</h1>
      <p style="text-align: center; padding-top: 20px;">Are you sure you want to delete this Company?</p>
      <form method="post" style="display: flex; justify-content: center; align-items: center; gap: 20px; padding-top: 20px;">
        {% csrf_token %}
        <button type="submit" id="company_delete" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
