{% extends "base.html" %}

{% block title %}Confirm Delete Product{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Confirm Delete Product</h1>
      <p>Are you sure you want to delete this Product?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" id="product_delete" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
