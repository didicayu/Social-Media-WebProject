{% extends "base.html" %}

{% block title %}Create_page{% endblock %}

{% block content %}
    <div class="container" style="padding-top: 20px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-4 text-primary" style="text-align: center; padding-top: 30px;">What element do you
                    want to create?</h1>
                <div style="display: flex; justify-content: center; align-items: flex-start; width: 100%; padding-top: 20px;">
                    <form id="createForm" method="GET" style="width: 100%;">
                        <label for="object_type">Select Object Type:</label>
                        <select name="object_type" id="object_type">
                            <option value="company">Company</option>
                            <option value="product">Product</option>
                            <option value="post">Post</option>
                            <option value="interaction">Interaction</option>
                        </select>
                        <!-- Buttons are now inside the form and centered -->
                        <div style="display: flex; justify-content: left; margin-top: 20px;">
                            <button type="submit" class="btn btn-primary">Create</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary" style="margin-left: 20px;">Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("createForm").addEventListener("submit", function (event) {
            var objectType = document.getElementById("object_type").value;
            var actionUrl = objectType === "company" ? "{% url 'company_create' %}" :
                objectType === "product" ? "{% url 'product_create' %}" :
                    objectType === "post" ? "{% url 'post_create' %}" :
                        objectType === "interaction" ? "{% url 'interaction_create' %}" :
                            "{% url 'home' %}";
            this.setAttribute("action", actionUrl);
        });
    </script>
{% endblock %}
