{% extends "base.html" %}

{% block title %}Confirm Delete Interaction{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Confirm Delete Interaction</h1>
      <p>Are you sure you want to delete this interaction?</p>
      <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Delete</button>
        <input type="hidden" name="action" value="delete">
<!--        <a type="submit" class="btn btn-danger">Delete</a>-->
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
