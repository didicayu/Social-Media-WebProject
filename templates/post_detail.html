{% extends "base.html" %}

{% block title %}Post Form{% endblock %}

{% block content %}
<div class="container" style="padding-top: 20px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="display-4 text-primary" style="text-align: center; padding-top: 30px;">Post Detail</h1>
      <p><strong>Content:</strong> {{ post.content }}</p>
      <p><strong>Product:</strong> {{ post.product }}</p>
      <div style="display: flex; justify-content: center; align-items: center; gap: 20px; padding-top: 20px;">
        <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
        <a href="{% url 'post_edit' object.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'post_confirm_delete' object.pk %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
