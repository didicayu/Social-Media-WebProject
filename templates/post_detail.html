{% extends "base.html" %}

{% block title %}Post Form{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1>Post Detail</h1>
        <p><strong>Content:</strong> {{ post.content }}</p>
        <p><strong>Product:</strong> {{ post.product }}</p>
        <a type="button" href="{% url 'home' %}">Home</a>
        <a class="button" href="{% url 'post_edit' object.pk %}">Edit</a>
      <a href="{% url 'post_confirm_delete' object.pk %}" class="btn-danger">Delete</a>
    </div>
  </div>
</div>
{% endblock %}
