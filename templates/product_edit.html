{% extends "base.html" %}

{% block title %}Product Edit{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Edit Product</h1>
                <form id="product_edit_form" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" value="Submit">Edit</button>

                    <a href="{% url 'product_detail' object.pk %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
