{% extends "base.html" %}

{% block title %}Product Edit{% endblock %}

{% block content %}
<div class="container" style="padding-top: 20px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="display-4 text-primary" style="text-align: center; padding-top: 30px;">Edit Product</h1>
            <form id="product_edit_form" method="post" style="text-align: center; margin-top: 30px">
                {% csrf_token %}
                {{ form.as_p }}
                <div style="display: flex; justify-content: center; margin-top: 20px;">
                    <button type="submit" value="Submit" class="btn btn-primary">Edit</button>
                    <a href="{% url 'product_detail' object.pk %}" class="btn btn-secondary" style="margin-left: 20px;">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
