{% extends "base.html" %}

{% block title %}Product Form{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <h1>Create Product</h1>
        <form id="product_create_form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value ="create">Create</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
