{% extends "base.html" %}

{% block title %}Post Edit{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="display-4 text-primary" style="text-align: center; padding-top: 30px;">Edit Post</h1>
        <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Edit</button>

           <a href="{% url 'post_detail' object.pk %}">Cancel</a>
        </form>
    </div>
  </div>
</div>
{% endblock %}
