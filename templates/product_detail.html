{% extends "base.html" %}

{% block title %}Product Detail{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
        <h1>Product Detail</h1>
        <p><strong>Content:</strong> {{ product.name }}</p>
        <p><strong>Company:</strong> {{ product.category }}</p>
        <p><strong>Company:</strong> {{ product.company }}</p>
        <a type="button" href="{% url 'home' %}">Home</a>
        <a class="button" href="{% url 'product_edit' object.pk %}">Edit</a>
        <a href="{% url 'product_confirm_delete' object.pk %}" class="btn-danger">Delete</a>
    </div>
  </div>
</div>
{% endblock %}
